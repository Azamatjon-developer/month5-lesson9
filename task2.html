<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>task 2</title>
  </head>
  <body style="color: aliceblue; background-color: #9eb3cb;">


    <div class="container">
      <div class="row mt-5">
        <div class="text-center">
            <h1 class = "display-5 mb-5"> <strong>CRUD APPLICATION</strong> </h1>
        </div>
        <div class="col-md-8">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>T / R</th>
                <th>Name and surname</th>
                <th>Age</th>
                <th>Phone number</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form onsubmit="handleSubmit(event)" id="form">
                <input type="text" name="tr" placeholder="T/R" class="form-control my-2" />
                <input type="text" name="name" placeholder="Name" class="form-control my-2" />
                <input type="text" name="age" placeholder="Age" class="form-control my-2" />
                <input type="text" name="phone" placeholder="Phone" class="form-control my-2" />
                <input type="text" name="address" placeholder="Address" class="form-control my-2" />
            </form>
            
            </div>
            <div class="card-footer">
              <button type="submit" form="form" class="btn btn-success">Add User</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./task2.js"></script>
  </body>
</html>
